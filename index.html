<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>50/50</title>

    <meta name="description" content="Press a button.">
    <meta name="author" content="Zyplos">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#ff3e3e">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@Zyplos" />
    <meta name="twitter:creator" content="@Zyplos" />

    <style>
        html,
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, Arial, sans-serif;
            height: 100%;
            max-height: 100%;
            width: 100%;
            max-width: 100%;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        section {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            flex-direction: column;
        }

        img {
            display: flex;
            align-self: center;
            max-width: 100%;
            height: auto;
        }

        h1 {
            margin-top: 0;
            margin-bottom: 1rem;
            padding-right: 2rem;
            padding-left: 2rem;
        }

        p {
            margin-top: 0;
            margin-bottom: 1rem;
            padding-right: 2rem;
            padding-left: 2rem;
        }

        #streak-display {
            color: #ff3e3e;
            font-weight: bolder;
            margin-bottom: 3rem;
        }

        #streak-previous {
            color: #ff3e3e;
            font-weight: bolder;
        }

        #streak-previous-msg {
            display: none;
        }

        .red {
            color: #ff3e3e;
            font-weight: bolder;
        }

        #dark-mode {
            cursor: pointer;
        }

        .invert {
            -webkit-filter: invert(1);
                    filter: invert(1);
            background-color: black;
        }
    </style>
</head>

<body>
    <section>
        <span id="dark-mode">ðŸŒž</span>
        <h1>50/50</h1>
        <p>Press the button. There's a 50/50 chance this page will get wiped. Press <span class="red">R</span> to refresh.</p>
        <p>You've successfully pressed the button <span id="streak-display">0</span> times.<br><span id="streak-previous-msg">You
                previously pressed it <span id="streak-previous"></span> times before getting wiped.</span></p>
        <img src="button.png" alt="Button" id="button">
    </section>
    <script>
        img1 = new Image();
        img2 = new Image();
        img1.src = "button.png";
        img2.src = "button-pressed.png";

        var button = document.getElementById("button");
        var streakElement = document.getElementById("streak-display");
        var htmlElement = document.querySelector("html");
        var bodyElement = document.querySelector("body");
        var darkMode = document.getElementById("dark-mode");
        var pressed = false;
        var firstpress = false;
        var darkModeEnabled = false;

        var streak = parseInt(localStorage.getItem("streak"));

        if (streak) {
            document.getElementById("streak-previous").innerText = streak;
            document.getElementById("streak-previous-msg").style.display = "inline";
        }

        if(localStorage.getItem("darkMode") == "true") {
            darkModeEnabled = true;
            htmlElement.className = "invert";
            darkMode.innerText = "ðŸŒ•";
        }

        function addStreak() {
            streak++;
            localStorage.setItem("streak", streak);
            streakElement.innerText = streak;
        }

        htmlElement.onkeyup = function(e){
            if(e.keyCode == 82) {
                location.reload();
            }
        };

        button.addEventListener("click", function () {
            if (pressed) return false;
            pressed = true;
            button.src = "button-pressed.png";

            if (!firstpress) {
                firstpress = true;
                streak = 0;
                localStorage.setItem("streak", streak);
                streakElement.innerText = streak;
            }

            if (Math.random() >= 0.5) {
                document.querySelector("section").innerHTML = "";
            } else {
                addStreak();
            }

            setTimeout(function () {
                button.src = "button.png";
                pressed = false;
            }, 1000);
        });

        darkMode.addEventListener("click", function () {
            if(darkModeEnabled){
                darkModeEnabled = false;
                bodyElement.className = "";
                darkMode.innerText = "ðŸŒž";
                localStorage.setItem("darkMode", false);
            } else {
                darkModeEnabled = true;
                bodyElement.className = "invert";
                darkMode.innerText = "ðŸŒ•";
                localStorage.setItem("darkMode", true);
            }
        });
    </script>
</body>

</html>
